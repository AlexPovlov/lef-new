<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="theme-color" content="#c8504b" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script type="module">
      import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.esm.browser.min.js';

      new Swiper('.swiper', {
        loop: true,
        speed: 2000,
        autoplay: {
          delay: 0
        },
        mousewheel: true,
        slidesPerView: 7,
        breakpoints: {
          // when window width is >= 320px
          320: {
            slidesPerView: 1
          },
          // when window width is >= 480px
          480: {
            slidesPerView: 2,
            spaceBetween: 10,
          },
          // when window width is >= 640px
          640: {
            slidesPerView: 3,
            spaceBetween: 10,
          },

          1024: {
            slidesPerView: 5,
            spaceBetween: 20,
          },
        },

        spaceBetween: 30,
      });
    </script>

    <link rel="icon" type="image/x-icon" href="img/logo.png" />
    <title>Леф - разработка сайтов и приложений</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__block">
            <a class="header__logo" href="/"><img src="img/logo.png" /></a>
          </div>

          <div class="header__block">

            <nav class="menu">
              <a class="nav__link" href="#intro">О нас</a>
              <a class="nav__link" href="#partner">Партнеры</a>
              <a class="nav__link" href="#contact">Контакты</a>
            </nav>
            <div class="burger">
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <!-- Intro -->
    <section id="intro">
      <div class="container">
        <div class="intro__content">
          <div class="intro__block">
            <h1 class="intro__title">Чем занимаемся</h1>
            <p>ИТ услуги.</p>
            <p>Разработка сайтов, Разработка приложений</p>
          </div>
          <div class="intro__block">
            <img src="img/intro.png" />
          </div>
        </div>
      </div>
    </section>
    <!-- End Intro -->

    <!-- Partner -->
    <section id="partner">
      <div class="container">
        <div class="partner__content">
          <div class="partner__block">
            <h1>Партнеры</h1>
          </div>
          <div class="swiper sample-slider">
            <!-- <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div> -->
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="img/allergo_mini.svg" alt="img 1" />
              </div>
              <div class="swiper-slide">
                <img src="img/andromed.svg" alt="img 2" />
              </div>
              <div class="swiper-slide">
                <img src="img/babylab_mini.svg" alt="img 3" />
              </div>
              <div class="swiper-slide">
                <img src="img/cl_mini.png" alt="img 4" />
              </div>
              <div class="swiper-slide">
                <img src="img/cl_doctor_mini.png" alt="img 4" />
              </div>
              <div class="swiper-slide">
                <img src="img/oxy_antiage_mini.svg" alt="img 5" />
              </div>
              <div class="swiper-slide">
                <img src="img/oxy_center_mini.svg" alt="img 6" />
              </div>
              <div class="swiper-slide">
                <img src="img/city-clinic.svg" alt="img 7" />
              </div>
              <div class="swiper-slide">
                <img src="img/dentline_mini.svg" alt="img 8" />
              </div>
              <div class="swiper-slide">
                <img src="img/cl_kt_mini.svg" alt="img 8" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Partner -->

    <!-- Contact -->
    <section id="contact">
      <div class="container">
        <div class="intro__content">
          <div class="intro__block">
            <h1 class="intro__title">Контакты</h1>
            <p>+7(964) 906 - 37 - 70</p>
            <p>support@lef.su</p>
          </div>
          <div class="intro__block">
            <img src="img/contact.png" />
          </div>
        </div>
      </div>
    </section>
    <!-- End Contact -->

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <p>ООО Леф</p>
          <a href="#">Документы</a>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
  </body>
  <script>
    const burger = document.querySelector('.burger');
    const menu = document.querySelector('.menu');

    burger.addEventListener('click', () => {
      burger.classList.toggle('active');
      menu.classList.toggle('active');
    });
  </script>
</html>
